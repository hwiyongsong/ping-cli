<ion-card class="compact">
	<figure>
		<img [src]="list.profileImage.url"/>
		<span class="currency" [innerHTML]="currencyProvider.format(list.bounty.value, 'Pay ', ' per reply')"></span>
	</figure>
	<ion-card-content>
		<h5>{{list.name}}</h5>
		<p small-top-margin class="excerpt" *ngIf="list.description">{{list.description}}</p>
	</ion-card-content>
</ion-card>
