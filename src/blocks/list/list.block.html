<ion-card class="compact">
	<figure aspect-1-1>
		<img [src]="list.profileImage.url"/>
		<span class="message-price" [innerHTML]="currencyProvider.format(list.incentive.value, '', ' per reply')" *ngIf="showPricing"></span>
	</figure>
	<ion-card-content>
		<h6>{{list.name}}</h6>
		<p small-top-margin class="excerpt" *ngIf="list.description">{{list.description}}</p>
	</ion-card-content>
</ion-card>
