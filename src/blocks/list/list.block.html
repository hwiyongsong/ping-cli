<ion-card class="compact">
	<figure>
		<img [src]="list.profileImage.url"/>
		<span class="bounty">{{bountyProvider.formatBounty(list.bounty)}} per reply</span>
	</figure>
	<ion-card-content>
		<h6>{{list.name}}</h6>
		<p small-top-margin class="excerpt" *ngIf="list.description">{{list.description}}</p>
	</ion-card-content>
</ion-card>
