<ion-card class="compact" (click)="onViewUserProfile()">
	<figure aspect-1-1> 
		<img [src]="user.profileImage.url"/>
		<span class="message-price" [innerHTML]="currencyProvider.format(user.pricing.messagePrice, '', ' per reply')" *ngIf="showPricing == 'true'"></span>
	</figure>
	<ion-card-content>
		<h6>{{user.getFullName()}}</h6>
		<p class="meta" *ngIf="user.headline">{{user.headline}}</p>
	</ion-card-content>
</ion-card>
