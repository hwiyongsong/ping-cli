<ion-card class="compact">
	<figure aspect-1-1> 
		<img [src]="user.profileImage.url"/>
		<span class="message-price" [innerHTML]="currencyProvider.format(user.pricing.messagePrice, '', ' per reply')" *ngIf="showPricing"></span>
	</figure>
	<ion-card-content>
		<h5>{{user.getFullName()}}</h5>
		<p class="meta" *ngIf="user.headline">{{user.headline}}</p>
	</ion-card-content>
</ion-card>
