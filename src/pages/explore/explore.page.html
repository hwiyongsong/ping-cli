<ion-header clear>
	<chrome-block></chrome-block>
	<ion-toolbar>	
		<ion-searchbar mode="md" placeholder="person, company, keyword"></ion-searchbar>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-section top-margin>
		<ion-section-header>
			<h3>Community Posts</h3>
		</ion-section-header>
		<ion-section-content no-padding>
			<post-block [post]="post" layout="FEED" *ngFor="let post of postProvider.mockPosts"></post-block>
		</ion-section-content>
	</ion-section>
	<ion-section>
		<ion-section-header>
			<h3>Reach Out</h3>
		</ion-section-header>
		<ion-slides slidesPerView="auto" spaceBetween="8">
		  <ion-slide *ngFor="let list of listProvider.mockLists">
		    <list-block [list]="list" layout="COMPACT"></list-block>	
		  </ion-slide>
		</ion-slides>
	</ion-section>
</ion-content>
